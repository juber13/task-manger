<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!-- <script src="https://kit.fontawesome.com/95fdf3477a.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="style.css">
    <title>Taks Manager</title>
</head>

<body>
    <div class="container-fluid">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1>Add Task</h1>
            </div>
            <div class="modal-body">
            <form id="task-manager-form">
                <input type="text" class="form-control" placeholder="Taks Name" id="task-name" required>
                <textarea name="" id="description" cols="30" rows="10" placeholder="Description" class="form-control my-2" required></textarea>
                <label>Label</label>
               <select name="" id="option-value" class="form-control" required>
                <option selected>--Choose--</option>
                <option value="start">Start</option>
                <option value="process">In Process</option>
                <option value="review">In Review</option>
                <option value="done">Done</option>
              </select>
             </div>
              <div class="modal-footer">
                  <button class="btn btn-primary" type="submit">Add</button>
                  <button class="btn btn-primary update">Update</button>
                  <button class="btn btn-warning ml-2">Close</button>
              </div>
           </form>
          </div>
        </div>
      </div>

    <div class="main">
        <div class="header">
            <i class="fa-solid fa-list"></i>
            <h2>Taks Manager</h2>
        </div>
        <div class="btn-container">
            <button class="btn btn-success" id="add-btn"></i> ADD TASK</button>
        </div>
        <div class="task-bar">
            <div class="box start card" data-index="start">
                <div class="heading">
                    <h2>Start</h2>
                </div>
                <div class="container" id="start" ></div>
            </div>
            <div class="box in-process card" data-index="process">
                <div class="heading">
                    <h2>In Process</h2>
                </div>
                <div class="container" id="process"></div>

            </div>
            <div class="box in-review card" data-index="review">
                <div class="heading">
                    <h2>In review</h2>
                </div>
                <div class="container" id="review" ></div>

            </div>
            <div class="box done card" data-index="done">
                <div class="heading">   
                    <h2>Done</h2>
                </div>
                <div class="container" id="done"></div>
            </div>
        </div>
    </div>


    <!-- Modal -->


  <script src="script.js"></script>
</body>

</html>
